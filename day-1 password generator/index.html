<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Script Day 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="inputbox">
    <h2>Random Password Generator</h2>
    <input type="text" name="" placeholder="Create Password" id="Password" readonly="">
    <div id="btn" onclick="getpassword();">
      Generate Password
    </div>
  </div>
  <script type="text/javascript">
    function getpassword(){
      var chars="0123456789qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM{}][!@#$%^&*(";
      var passwordLength =16;
      var password = ""
      for (var i=0; i<passwordLength; i++){
        var randomNumber = Math.floor(Math.random() * chars.length);
        password +=chars.substring(randomNumber,randomNumber+1);
      }
      document.getElementById("Password").value = password;
    }
  
  </script>


</body>
</html>
